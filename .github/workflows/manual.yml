# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"

    - name: Create error annotation
      run: |
        echo "::error file=app.js,line=10,col=15,endLine=10,endColumn=20,title=Syntax Error::Missing semicolon"

    - name: Create warning annotation  
      run: |
        echo "::warning file=src/index.js,line=42,title=Code Smell::Consider refactoring this function"

    - name: Create notice annotation
      run: |
        echo "::notice file=README.md,line=1,title=Documentation::Missing title header"
